<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <link rel="manifest" href="manifest.webmanifest">
  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* --- ESTÉTICA DEEP OCEAN / HACKER --- */
    body { 
        background-color: #020c12;
        color: #00ffaa;
        font-family: 'Courier New', monospace;
        background-image: radial-gradient(circle at 50% 50%, #0d3b4f 0%, #020c12 80%);
        min-height: 100vh;
    }

    .pixel-font { font-family: 'Press Start 2P', cursive; }

    /* Navbar flotante */
    .retro-nav {
        background: rgba(0, 0, 0, 0.8);
        border-bottom: 1px solid #00ffaa;
        backdrop-filter: blur(5px);
    }

    /* Tarjetas de productos */
    .retro-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 170, 0.3);
        color: white;
        transition: all 0.3s ease;
    }
    .retro-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
        border-color: #00ffaa;
    }
    .thumb { 
        object-fit: cover; 
        height: 180px; 
        width: 100%;
        border-bottom: 1px solid rgba(0, 255, 170, 0.3);
    }

    /* Etiquetas (Badges) */
    .badge-style {
        border: 1px solid #bd93f9;
        color: #bd93f9;
        background: rgba(189, 147, 249, 0.1);
    }
    .badge-format {
        border: 1px solid #ff79c6;
        color: #ff79c6;
        background: rgba(255, 121, 198, 0.1);
    }

    /* Modal y Formularios */
    .modal-content {
        background-color: #05111a;
        border: 1px solid #00ffaa;
        color: white;
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
    }
    .modal-header, .modal-footer { border-color: #1a4b66; }
    
    .form-control, .form-select {
        background-color: rgba(0,0,0,0.6);
        border: 1px solid #1a4b66;
        color: #00ffaa;
        border-radius: 0;
    }
    .form-control:focus, .form-select:focus {
        background-color: black;
        border-color: #00ffaa;
        color: white;
        box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
    }
    .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }

    /* Botones */
    .btn-neon {
        background: transparent;
        border: 1px solid #00ffaa;
        color: #00ffaa;
        font-family: 'Press Start 2P';
        font-size: 0.7rem;
        padding: 10px 20px;
        text-transform: uppercase;
        text-decoration: none; /* Para que el link se vea bien */
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    .btn-neon:hover {
        background: #00ffaa;
        color: black;
        box-shadow: 0 0 15px #00ffaa;
    }
    
    .btn-neon-secondary {
        border-color: #bd93f9;
        color: #bd93f9;
    }
    .btn-neon-secondary:hover {
        background: #bd93f9;
        color: black;
        box-shadow: 0 0 15px #bd93f9;
    }
  </style>
</head>
<body>

<nav class="navbar retro-nav sticky-top mb-4">
  <div class="container">
    <div class="d-flex align-items-center">
      <a href="index.html" class="text-decoration-none text-white me-3">
        <i class="bi bi-arrow-left"></i> Inicio
      </a>
      <span class="navbar-brand mb-0 h1 pixel-font" style="color:#00ffaa; font-size: 0.9rem;">
        ADMIN
      </span>
    </div>
    
    <div class="d-flex gap-3">
        <a href="inicio.html" class="btn-neon btn-neon-secondary">
            <i class="bi bi-shop"></i> IR A TIENDA
        </a>
        <button class="btn-neon" data-bs-toggle="modal" data-bs-target="#productoModal">
            <i class="bi bi-plus-square"></i> NUEVO PRODUCTO
        </button>
    </div>
  </div>
</nav>

<main class="container">
  <div id="status-bar" class="alert d-none mb-4 pixel-font" style="font-size: 0.7rem; border: 1px dashed;"></div>

  <div id="productsContainer" class="row g-4"></div>
</main>

<div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pixel-font" style="font-size: 0.8rem;">> SUBIR_ARCHIVO_DIGITAL</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      
      <form id="productoForm">
        <div class="modal-body">
          <div class="row g-3">
            
            <div class="col-md-8">
              <label class="form-label text-white-50 small">NOMBRE DEL PRODUCTO *</label>
              <input id="nombreProducto" class="form-control" required placeholder="Ej: Pack Wallpapers Y2K Ultimate" />
            </div>

            <div class="col-md-4">
              <label class="form-label text-white-50 small">PRECIO (MXN) *</label>
              <input type="number" step="0.01" id="precioProducto" class="form-control" required placeholder="0.00" />
            </div>

            <div class="col-md-6">
              <label class="form-label text-white-50 small">ESTILO VISUAL *</label>
              <select id="estilo" class="form-select" required>
                  <option value="" selected disabled>Selecciona una estética...</option>
                  <option value="Y2K">Y2K</option>
                  <option value="FrutigerAero">Frutiger Aero</option>
                  <option value="CyberCore">Cyber Core</option>
                  <option value="OldWeb">Old Web</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label text-white-50 small">FORMATO / TIPO *</label>
              <select id="formato" class="form-select" required>
                  <option value="" selected disabled>Tipo de archivo...</option>
                  <option value="Wallpaper">Wallpaper (PC/Móvil)</option>
                  <option value="IconPack">Pack de Iconos</option>
                  <option value="UI">Interfaz / Template Web</option>
                  <option value="VR">Experiencia VR / 3D</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label text-info small">LINK DE DESCARGA (DRIVE/MEGA) *</label>
              <input type="url" id="linkDescarga" class="form-control" required placeholder="https://..." />
              <div class="form-text text-white-50" style="font-size: 0.7rem;">
                * Este link se entregará al cliente automáticamente tras la compra.
              </div>
            </div>

            <div class="col-12">
              <label class="form-label text-white-50 small">DESCRIPCIÓN DETALLADA *</label>
              <textarea id="descripcion" class="form-control" rows="4" required placeholder="Describe resoluciones, formatos incluidos, instrucciones de instalación..."></textarea>
            </div>

            <div class="col-12">
              <label class="form-label text-white-50 small">IMAGEN DE PORTADA (COVER)</label>
              <input type="file" id="imagenesProducto" class="form-control" accept="image/*" />
              <div id="previewImagenes" class="mt-3 text-center"></div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">CANCELAR</button>
          <button class="btn btn-neon" type="submit" id="submitBtn">
            <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
            [ SUBIR ]
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  // --- CONFIGURACIÓN FIREBASE ---
  const firebaseConfig = {
    apiKey: "AIzaSyAxsX_LUZHCHz6hFcg3xFhr6sl1Ir8UHJk",
    authDomain: "nostalgycore-7a492.firebaseapp.com",
    projectId: "nostalgycore-7a492",
    storageBucket: "nostalgycore-7a492.firebasestorage.app",
    messagingSenderId: "180701270980",
    appId: "1:180701270980:web:ed680a9dca504c971dca91",
    measurementId: "G-DELN14XPSR"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, serverTimestamp,
    onSnapshot, query, orderBy, deleteDoc, doc, enableIndexedDbPersistence
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // PWA Offline
  enableIndexedDbPersistence(db).catch(err => console.log("Offline err:", err.code));

  // Cloudinary
  const cloudName = "dtt9izdjm";      
  const uploadPreset = "pwa_unsigned";

  // Referencias
  const modal = new bootstrap.Modal(document.getElementById('productoModal'));
  const form = document.getElementById('productoForm');
  const container = document.getElementById('productsContainer');
  const imagenesInput = document.getElementById('imagenesProducto');
  const previewDiv = document.getElementById('previewImagenes');
  const statusBar = document.getElementById('status-bar');

  // Mostrar estado
  function showStatus(msg, color) {
      statusBar.innerHTML = msg;
      statusBar.classList.remove('d-none');
      statusBar.style.color = color;
      statusBar.style.borderColor = color;
      statusBar.style.backgroundColor = color === '#00ffaa' ? 'rgba(0, 255, 170, 0.1)' : 'rgba(255, 0, 0, 0.1)';
  }

  // Preview Imagen
  imagenesInput.addEventListener('change', function(e) {
    previewDiv.innerHTML = '';
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.height = '150px';
        img.style.border = '1px dashed #00ffaa';
        previewDiv.appendChild(img);
    };
    reader.readAsDataURL(file);
  });

  // Subir a Cloudinary
  async function uploadImage(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);
    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: "POST", body: formData });
    const data = await res.json();
    return data.secure_url;
  }

  // RENDERIZAR PRODUCTOS DIGITALES
  function renderProducts(productos) {
    container.innerHTML = '';
    if (productos.length === 0) {
        container.innerHTML = '<div class="text-center text-white-50 mt-5"><h4 class="pixel-font">NO DATA FOUND</h4><p>La base de datos está vacía.</p></div>';
        return;
    }

    productos.forEach(p => {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4';
      
      const img = p.imagenUrl || 'https://via.placeholder.com/300x200/000000/00ffaa?text=NO+IMG';

      col.innerHTML = `
        <div class="card retro-card h-100">
          <img src="${img}" class="thumb" alt="${p.nombre}">
          <div class="card-body">
            <div class="d-flex gap-2 mb-2">
                <span class="badge badge-style">${p.estilo || 'General'}</span>
                <span class="badge badge-format">${p.formato || 'Digital'}</span>
            </div>
            <h5 class="card-title pixel-font text-white" style="font-size:0.8rem;">${p.nombre}</h5>
            <p class="small text-white-50" style="height: 40px; overflow:hidden;">${p.descripcion}</p>
            <div class="d-flex justify-content-between align-items-end mt-3">
                <span class="h5 text-white mb-0">$${Number(p.precio).toFixed(2)}</span>
                <a href="${p.linkDescarga}" target="_blank" class="btn btn-sm btn-outline-secondary" title="Probar link">
                    <i class="bi bi-link-45deg"></i> Link
                </a>
            </div>
          </div>
          <div class="card-footer bg-transparent border-top border-secondary">
             <button class="btn btn-outline-danger w-100 btn-sm" style="font-family:monospace" onclick="borrarProducto('${p._id}')">
                [ ELIMINAR ]
             </button>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  }

  // Borrar
  window.borrarProducto = async (id) => {
    if(confirm("¿Eliminar este producto permanentemente?")) {
        await deleteDoc(doc(db, 'productos', id));
    }
  }

  // Leer DB en tiempo real
  onSnapshot(query(collection(db, 'productos'), orderBy('createdAt','desc')), (snap) => {
    renderProducts(snap.docs.map(d => ({ _id: d.id, ...d.data() })));
  });

  // GUARDAR NUEVO PRODUCTO
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('submitSpinner').classList.remove('d-none');
    showStatus("> UPLOAD: INICIANDO CARGA DE DATOS...", "#00ffaa");

    try {
        // 1. Subir imagen si existe
        let imgUrl = '';
        if (imagenesInput.files.length > 0) {
            showStatus("> UPLOAD: SUBIENDO IMAGEN A LA NUBE...", "#00ffaa");
            imgUrl = await uploadImage(imagenesInput.files[0]);
        }

        // 2. Guardar en Firebase
        await addDoc(collection(db, 'productos'), {
            nombre: document.getElementById('nombreProducto').value.trim(),
            precio: parseFloat(document.getElementById('precioProducto').value),
            estilo: document.getElementById('estilo').value,
            formato: document.getElementById('formato').value,
            linkDescarga: document.getElementById('linkDescarga').value.trim(),
            descripcion: document.getElementById('descripcion').value.trim(),
            imagenUrl: imgUrl,
            createdAt: serverTimestamp()
        });

        showStatus("> SYSTEM: OPERACIÓN COMPLETADA", "#00ffaa");
        form.reset();
        previewDiv.innerHTML = '';
        modal.hide();

    } catch (error) {
        console.error(error);
        showStatus("> ERROR: FALLO EN EL SISTEMA", "#ff3b3b");
    } finally {
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('submitSpinner').classList.add('d-none');
        setTimeout(() => statusBar.classList.add('d-none'), 3000);
    }
  });
</script>
<script src="scripts/pwa.js"></script>
</body>
</html>
